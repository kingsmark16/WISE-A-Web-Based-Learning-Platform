services:
  - type: web
    name: WISE
    env: node
    plan: starter
    buildCommand: |
      apt-get update && \
      apt-get install -y \
        chromium \
        chromium-sandbox \
        fonts-liberation \
        fonts-dejavu-core \
        fontconfig-config \
        xfonts-encodings \
        xfonts-utils && \
      cd backend && npm install && npx prisma generate && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"